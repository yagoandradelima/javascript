<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em DOM</title>
    <style>
        div#area {
            background-color: greenyellow;
            color: white;
            font-family: arial;
            font-weight: bolder;
            font-size: 21pt;
            text-align: center;
            line-height: 200px; /*Centraliza verticalmente*/
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        document.getElementById('area').addEventListener('click', clicar) //eu não quero colocar variável aqui. Só ler o comentário mais abaixo o motivo

        document.getElementById('area').addEventListener('mouseenter', entrar)

        document.getElementById('area').addEventListener('mouseout', sair)

        function clicar() {
            var a = document.getElementById('area')
            a.innerText = 'Clicou'
            a.style.backgroundColor = 'Red'
            
        }

        function entrar() {
            var a = document.getElementById('area')
            a.innerText = 'Entrou!'
        }

        function sair() {
            var a = document.getElementById('area')
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'greenyellow'
        }

        /*
            Eu poderia ter colocado var a = document.getElementById('area') fora das functions para economizar linhas, mas há um problema de escopo e consumo de memória que esse comportamento gera.    
        */

    </script>

</body>
</html>
